<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/style_login.css">
        <link rel="icon" type="image/x-icon" href="/static/assets/logo.png">
        <title>OpenSagra</title>
    </head>
    <body>
        <div class="flexbox-container">
            <div class="col-md-7  content1">
                <div class=" flexbox-item-1 ">
                    <img  src="../static/assets/logo.png" class="img mx-auto d-block col-5 img-fluid">
                    <p class="vertical-text ">Benvenuto</p>
                    <h3 class="testo">Open <br> Sagra <br> Staff</h3>
                </div>
            </div>
            <div class="flexbox-item-2">
                <form  method="post">
                    <div>
                        <input type="text" name="username" required placeholder= "Username" class="my-3 p-3 login-btn">
                        <br>
                        <input type="password" name="password" required placeholder="Password" class="my-3 p-3 login-btn">
                        <br>
                        <img src="../static/assets/segments.png" class="col-7">
                        <br>
                        <button type="submit" class="login-btn">Login</button>
                        <br>
                        <a href="{{ url_for('reset_password') }}" class="btn btn-link link-secondary">password dimenticata</a>
                        <img src="../static/assets/fork_and_knife.svg"  class="img-right-bottom logo-grigio" >
                    </div>
                </form>
            </div>
        </div>

        {% if error %}
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0;">
                <div class="toast-header">
                    <strong class="me-auto">Errore #0001</strong>
                    <small>ora</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Username o Password errati
                </div>
            </div>
            <script>
                window.onload = (event) => {
                    let myAlert = document.querySelector('.toast');
                    let bsAlert = new bootstrap.Toast(myAlert);
                    bsAlert.show();
                }
            </script>
        {% endif %}

    </body>
</html>
